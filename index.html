<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYLLABUS LOGIN</title>
    <style>
        *{
    padding: 0;
    margin: 0;
}
body{
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items:end;
    background-image: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);
    background-size: 400% 400%;
    animation: aniback 3s linear infinite;

}
@keyframes aniback {
    0%{
        background-position: 0%;
    }
    20%{
        background-position: 50%;
    }

    50%{
        background-position: 100%;
    }
    100%{
        background-position: 0%;
    }
}
.center{    
    margin: auto;
    margin-bottom: 20%;
    background-image: linear-gradient(to right bottom, #78124c, #752561, #6e3674, #644485,
    #565292, #435c9a, #2e669e, #136e9f, #00769a, #007c92, #258189, #3f8580);    
     color: transparent;
    background-clip:text ;
    width: 30em;
    background-size: 300% 300%;
    animation: name 1s linear infinite ;
}
@keyframes name {
    0%{
        background-position: 0%;
    }
    20%{
        background-position: 60%;
    }
    50%{
        background-position: 80%;
    }
    100%{
        background-position: 0%;
    }
}
.word{
    padding: 2%;
}
.word h3{
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
}

.word h2{
    font-size: 2.5em;
    padding: 3%;
    padding-left: 8px;
    text-align:center;
}
.word h4{
    text-align: center;
    font-size: 1.5em;
    padding: 1%;
}
.word h4 a{
    text-decoration: none;
    padding: 10px;
    transition-property: var(font-size,opacity);
    transition: 0.1s linear 0.1s;
}
.word h4 a:hover{
    background-color: #007c92;
    color: white;
    font-size: xx-large;
    opacity: 0.5;
    border-radius: 50%;
}
    </style>
</head>
<body>
    <div class="center">
        <div class="word">
        <h3>WELCOME TO</h3>
        <h2>DARK PHOENIX</h2>
        <h4><a href="#" title="click me">Let's Go</a></h4>
        </div>
    </div>
</body>
</html>
